<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        table {
            width: 50vw;
            height: 20vh;
            border-collapse: collapse;
            
        }

        td{
            border: 2px solid black;
            padding: 10px;
            text-align:center; /*Alinhamento horizontal*/
            vertical-align: middle; /*Alinhamento vertical*/
        }
    </style>
</head>
<body>
    <h1>Minha primeira Tabela</h1>
    
        <!--
            HIerarquia de tabela simples
            -table = tabela
                -table row = linhas da tabela
                    table header = cabeÃ§alho da tabela
                    table data = dados da tabela
        -->
    <table>
        <tr>
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>
        <tr>
            <td>A2</td>
            <td>B2</td>
            <td>C2</td>
        </tr>
        <tr>
            <td>A3</td>
            <td>B3</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
